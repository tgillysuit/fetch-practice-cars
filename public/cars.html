<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loader.js"></script>
</head>
<body>
    <h1>Car Information Form</h1>
    
    <form action="/submit-car-info" method="POST">
        <label for="car-make">Car Make:</label>
        <input type="text" id="car-make" name="car-make" required>
        <br><br>
        
        <label for="car-model">Car Model:</label>
        <input type="text" id="car-model" name="car-model" required>
        <br><br>
        
        <label for="car-year">Car Year:</label>
        <input type="number" id="car-year" name="car-year" min="1886" max="2025" required>
        <br><br>
        
        <label for="car-color">Car Color:</label>
        <input type="text" id="car-color" name="car-color" required>
        <br><br>
        
        <label for="car-owner">Owner's Name:</label>
        <input type="text" id="car-owner" name="car-owner" required>
        <br><br>
        
        <label for="car-photo">Upload Car Photo:</label>
        <input type="file" id="car-photo" name="car-photo" accept="image/*">
        <br><br>
        
        <button type="submit">Submit Car</button>
    </form>

    <div id="car-list">

    </div>

    <table id="car-table">

    </table>
</body>
</html>
